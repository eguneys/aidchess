
<html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">


    <style>

* { 
  border: none;
  padding: 0;
  margin: 0;
  border-box: none;
}

body {
  font-family: 'Roboto Slab', serif;
  background: linear-gradient(#fbfdfa, #ffffff);
  color: #2a2a2a;
}

ul {
  list-style: none;
}

.controls {
  display: flex;
  flex-flow: row wrap;
  align-self: flex-start;
  padding: 0 0.2em;
  font-size: 1em;
}

.controls .item {
 margin-left: 1em; 
}

.button {
  user-select: none;
  cursor: pointer;
}
.button:hover {
  background-color: #ceff1a;
}

input[type='text'] {
  border-radius: 2px;
  border: 1px solid #414066;
  background-color: #ceff1a;
  font-size: 1em;
}


.app {
  margin: 0.5em;
  display: flex;
  flex-flow: column;
}

.chapters {
  border: 1px solid #1b2d2a;
  box-shadow: 1px 1px 1px #1b2d2a;
}

.chapter h3 {
  user-select: none;
  cursor: pointer;
  padding: 0.2em;
  color: #1b2d2a;
  font-size: 1em;
}

.chapter.selected {
  background: #ceffaa;
}

.chapter:hover {
  background: #ceff1a;
}


.tview {
  padding: 7px 3px 7px 7px;
  border: 1px solid #1b2d2a;
  box-shadow: 1px 1px 1px #1b2d2a;
}

.tview move {
  display: inline-block;
  cursor: pointer;
  padding: 0.25em 0.17em;
  font-weight: bold;
  border-radius: 2px;
}

.tview move index {
  padding-right: 0.2em;
  line-height: 111%;
  font-size: 90%;
  color: #987654;
}

.tview move:hover {
  background: #ceffaa;
  color: black;
}


.tview lines {
  display: block;
  margin-top: 2px;
  border-left: 2px solid #4b5d5a;
}

.tview line {
  display: block;
  padding-left: 7px;
}

.tview line::before {
  content: ' ';
  margin-top: 0.6em;
  margin-left: -8px;
  border-top: 2px solid #4b5d5a;
  position: absolute;
  width: 8px;
  height: 6px;
}

    </style>
  </head>
  <body>
    <div class="app">

      <h2> The classical slav </h2>

<div class='chapters'>
  <div class='chapter selected'>
    <h3>Chapter 1 Rare Lines</h3>
  </div>
  <div class='chapter'>
    <h3>Chapter 2 Rare Lines</h3>
  </div>
</div>




<div class='tview'>
  <move> <index>1.</index> e4 </move>
  <comment> 10/20/3 d4 </comment>
  <move> e5 </move>
  <comment> 10/20/3 d4 </comment>
  <move> <index>2.</index> f4 </move>
  <comment> 10/20/3 d4 </comment>
  <move> exf4 </move>
  <comment> 10/20/3 d4 </comment>
  <comment> ... </comment>
  <move> <index>7.</index> Nc3 </move>
  <comment> 10/20/3 d4 </comment>
  <move> Be7 </move>
  <comment> 10/20/3 d4 </comment>
  <lines>
  <line>
  <move> <index> 7...</index> Nc6 </move>
  <comment> 10/20/3 d4 </comment>
  </line>
  </lines>
</div>

<div class='controls'>
  <div class='item button'> Challenge Bot </div>
  <div class='item button'> Reset Progress </div>
  <div class='item button'> Remove Study </div>
</div>
    </div>
  </body>
</html>
